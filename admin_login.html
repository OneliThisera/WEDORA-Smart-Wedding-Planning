<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedora - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 600;
            color: #6c5ce7;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c5ce7;
        }

        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #6c5ce7;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #ffeaea;
            color: #d63031;
            border: 1px solid #ffcccc;
        }

        .alert-success {
            background-color: #e8f8f1;
            color: #2ecc71;
            border: 1px solid #c8f0d9;
        }

        .dashboard-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .dashboard-link a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 500;
        }

        .dashboard-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6c5ce7;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Wedora</h1>
            <p>Admin Portal</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm" action="admin_dashboard.html" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
            </div>

            <button type="submit" class="btn-login">
                <span id="btn-text">Login to Dashboard</span>
                <div id="btn-loading" class="loading">
                    <div class="spinner"></div> Logging in...
                </div>
            </button>

            <div class="forgot-password">
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>
        </form>

        <div class="dashboard-link">
            <a href="../index.html">‚Üê Back to Main Site</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const alertDiv = document.getElementById('alert');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');

            // Check URL for error parameters and show appropriate messages
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                showAlert(getErrorMessage(error), 'error');
            }

            // Show loading state on form submit
            loginForm.addEventListener('submit', function() {
                btnText.style.display = 'none';
                btnLoading.style.display = 'block';
            });

            // Forgot password functionality
            document.getElementById('forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                if (!email) {
                    showAlert('Please enter your email address first', 'error');
                    document.getElementById('email').focus();
                    return;
                }

                resetPassword(email);
            });

            // Auto-fill demo credentials for testing (remove in production)
            fillDemoCredentials();
        });

        function getErrorMessage(errorCode) {
            const errorMessages = {
                'missing_fields': 'Email and password are required',
                'user_not_found': 'Admin user not found',
                'invalid_password': 'Invalid password',
                'account_inactive': 'Your account is not active',
                'server_error': 'Server error. Please try again.'
            };
            return errorMessages[errorCode] || 'An error occurred during login';
        }

        function resetPassword(email) {
            showAlert('Password reset functionality would be implemented here. Email: ' + email, 'success');
            // In a real application, you would make an API call to handle password reset
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Demo credentials for testing (remove in production)
        function fillDemoCredentials() {
            document.getElementById('email').value = 'admin@wedora.com';
            document.getElementById('password').value = 'admin123';
        }
    </script>
</body>
</html>
