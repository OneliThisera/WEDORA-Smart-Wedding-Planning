<body>
    <div class="auth-container">
        <div class="logo">Wedora</div>
       
        
        <div class="auth-card">
            <div class="auth-header">
                <h2>Login</h2>
                <p>Access your Wedora account to manage your services</p>
            </div>
            
            <form action="service-provider_login.php" method="POST" class="auth-form">
                
               <div class="vendor-type-group">
                    <label for="vendor_type" class="vendor-type-label">Service Type</label>
                    <select id="vendor_type" name="vendor_type" class="vendor-type-select" required>
                        <option value="">Select your service type</option>
                        <option value="venue"><i class="fas fa-building vendor-icon"></i> Venue</option>
                        <option value="catering"><i class="fas fa-utensils vendor-icon"></i> Catering</option>
                        <option value="photography"><i class="fas fa-camera vendor-icon"></i> Photography</option>
                        <option value="decor"><i class="fas fa-paint-brush vendor-icon"></i> Decor</option>
                        <option value="music"><i class="fas fa-music vendor-icon"></i> Music</option>
                        <option value="dressing"><i class="fas fa-tshirt vendor-icon"></i> Dressing</option>
                        <option value="saloon"><i class="fas fa-spa vendor-icon"></i> Saloon</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- Social Login Section -->
            <div class="social-login">
                <p>or continue with</p>
                <div class="social-buttons">
    <a href="https://accounts.google.com/signin" target="_blank" class="social-btn google-btn">
        <i class="fab fa-google"></i> Google
    </a>
    <a href="https://www.facebook.com/login/" target="_blank" class="social-btn facebook-btn">
        <i class="fab fa-facebook-f"></i> Facebook
    </a>
</div>

            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="service-provider_register.html">Register here</a></p>
                <p><a href="service-provider_change-password.html">Forgot password?</a></p>
            </div>
        </div>
    </div>

    
    <script>
        // Handle vendor type selection and dashboard redirection
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const vendorType = document.getElementById('vendor_type').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // In a real implementation, you would send this to your server for authentication
            console.log(`Logging in as ${vendorType} vendor with email: ${email}`);
            
            // Redirect to appropriate dashboard based on vendor type
            if (vendorType) {
                window.location.href = `${vendorType}_dashboard.html`;
            }
        });

        // Social login handlers
        document.getElementById('googleLogin').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Google login would be implemented here');
        });

        document.getElementById('facebookLogin').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Facebook login would be implemented here');
        });

        // Add icons to select options (since HTML doesn't support icons in options)
        document.addEventListener('DOMContentLoaded', function() {
            const select = document.getElementById('vendor_type');
            const options = select.querySelectorAll('option');
            
            // Remove icon tags from display text but keep value
            options.forEach(option => {
                if (option.text.includes('<i')) {
                    option.text = option.text.replace(/<i[^>]*>.*?<\/i>/, '').trim();
                }
            });
        });
    </script>
